<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italian Brainrot Image Generator</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZFGMZ0M8WX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZFGMZ0M8WX');
  </script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="logo-flag">
        <span class="flag green"></span><span class="flag white"></span><span class="flag red"></span>
      </div>
      <div class="logo-text">
        <span class="site-title">italian brainrot</span>
      </div>
    </div>
    <nav class="main-nav">
      <a href="index.html">Text Generator</a>
      <a href="image.html" class="active">Image Generator</a>
      <a href="voice.html">Voice Synth</a>
      <a href="quiz.html">Brainrot Quiz</a>
    </nav>
    <div class="lang-switch">
      <button id="lang-en" class="active">EN</button>
      <button id="lang-it">IT</button>
    </div>
  </header>
  <main>
    <h1 id="main-title">Italian Brainrot Image Generator</h1>
    <p id="main-desc">Upload your photo and let the Italian meme magic happen! Add pizza, 🍕🤌, and Renaissance vibes to any image.</p>
    <div class="input-box">
      <textarea id="img-prompt" class="styled-input" placeholder="Enter your imagination..."></textarea>
      <div class="input-actions">
        <label class="upload-btn" for="upload"><span class="icon">📤</span> Upload</label>
        <input type="file" id="upload" accept="image/*" style="display:none;">
        <button id="generate-img-btn" class="create-btn">Create</button>
      </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="result-img" alt="Your brainrotted image will appear here" style="max-width:100%;margin-top:24px;display:none;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.08);">
    <div id="img-actions" style="display:none;margin-top:16px;">
      <button id="download-btn">Download</button>
      <button id="reset-btn">Reset</button>
    </div>
  </main>
  <footer>
    <p id="footer-text"></p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
